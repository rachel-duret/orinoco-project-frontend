<body>
   
    <div class="bloc__page">
        <header>
            <div>
                <img src="./image/logo.png" alt="logo" id="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accuil</a></li>

                    <input type="text" id="nom" name="nom" placeholder="Votre Nom" required>

                    <label for="prenom">Prénom </label>
                    <input type="text" id="prenom" name="prénom" placeholder="Votre Prénom" required>

                    <input type="text" id="addresse" name="addresse" placeholder="Votre Addresse" required>

                <div>

                    <input type="text" id="ville" name="ville" placeholder="Votre Ville" required>
                </div>
                <div>
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="Votre Email Addresse" required>
                </div>
                <input type="submit" value="Commande" class="btnCmd" id="submit">
